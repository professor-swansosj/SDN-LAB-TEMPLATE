name: Smoke Test PAT
on:
  workflow_dispatch:
    inputs:
      repo:
        description: "One lab repo to test (e.g., yourorg/SDN-Lab-01)"
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Show gh version
        run: gh --version
      - name: Call GitHub API with PAT (read-only)
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_REPO_SCOPE }}
          TARGET_REPO: ${{ github.event.inputs.repo }}
        run: |
          echo "Testing access to $TARGET_REPO"
          DEFAULT_BRANCH=$(gh api repos/$TARGET_REPO --jq .default_branch)
          echo "Default branch: $DEFAULT_BRANCH"
          echo "âœ… Token works for API read access (no changes made)."
